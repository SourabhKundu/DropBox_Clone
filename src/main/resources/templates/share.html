<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shared Files</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .download-main{
            width:60%;
            margin:auto;
            height:30%;
            border: 1px solid black;
        }
        table, td, th {
            border: 1px solid black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        input[type="file"]{
            height:50px;
        }
    </style>
</head>
<body>
<div class="notification-btn">
    <a th:href="@{/}">
        <button th:text="Home"></button>
    </a>
</div>
<h2 align="center">Shared Files</h2>
<br><br>
<div class="download-main">
    <table>
        <tr>
            <th th:text="Date"></th>
            <th th:text="Name"></th>
            <th th:text="ShareTo"></th>
            <th th:text="Access"></th>
        </tr>
        <tr th:each="share : ${shareList}">
            <td th:text="${share.date}"></td>
            <td th:text="${share.filename}"></td>
            <td th:text="${share.shareTo}"></td>
            <td th:if="${share.access} == true " th:text="Edit"></td>
            <td th:if="${share.access} == false" th:text="View"></td>
        </tr>
    </table>
</div>
</body>
</html>
