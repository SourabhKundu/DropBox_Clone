<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drop Box | Bin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <style>
        #bin-main {
            margin-top: 10%;
            margin-left: 20%;
            margin-right: 20%;
            width:60%;
            height:30%;
            border: 1px solid black;
        }
        .files-table-row {
            text-align: center;
        }
        #home {
            color: black;
            text-decoration: none;
        }
        table, td, th {
            border: 1px solid black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        #restore-div {
            display: flex;
            flex-direction: row;
        }
        #folder-div {
            margin-left: 15%;
            margin-right: 15%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }
    </style>
</head>
<body>
<div class="notification-btn">
    <a id="home" th:href="@{/}">
        <button th:text="Home"></button>
    </a>
</div>
<div id="bin-main">
    <table>
        <tr class="files-table-row">
            <th th:text="ID"></th>
            <th th:text="Name"></th>
            <th th:text="Download"></th>
            <th th:text="View"></th>
            <th th:text="Action"></th>
        </tr>
        <tr th:each="file : ${files}" class="files-table-row">
            <td th:text="${file.id}"></td>
            <td th:text="${file.name}"></td>
            <td><a th:href="@{/download/file{id}(id = ${file.id})}" th:text="Download"></a></td>
            <td><a th:href="@{/view/file{id}(id = ${file.id})}" th:text="View"></a></td>
            <td>
                <div id="restore-div">
                    <a th:href="@{/restore/file{id}(id = ${file.id})}">
                        <button th:text="Restore"></button>
                    </a>
                    <a th:href="@{/bin/delete/file{id}(id = ${file.id})}">
                        <button th:text="' Delete'"></button>
                    </a>
                </div>
            </td>
        </tr>
    </table>
</div>
<div id="folder-div">
    <table th:each="folder : ${deletedFolders}">
        <tr class="files-table-row">
            <td>
                <i style="font-size: 50px;color: #10c3c9" th:class="'fa fa-folder'"></i>
                <p th:text="${folder.name}"></p>
                <a class="anchor" th:href="@{/restore/{name}(name = ${folder.name})}"><p th:text="Restore"></p></a>
                <a class="anchor" th:href="@{/bin/delete/{name}(name = ${folder.name})}"><p th:text="Delete"></p></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
