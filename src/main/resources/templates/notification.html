<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
<title>Notification</title>
<style>
       .upload-main{
       width:30%;
       margin:auto;
       height:30%;
       }
       .download-main{
       width:60%;
       margin:auto;
       height:30%;
       border: 1px solid black;
       }
       .div-one{
       height:20px;
       }
       table, td, th {
        border: 1px solid black;
        }
        table {
        width: 100%;
        border-collapse: collapse;
        }
        input[type="file"]{
        height:50px;
        }
    </style>
</head>
<body>
<div class="notification-btn">
    <a th:href="@{/}">
        <button th:text="Home"></button>
    </a>
</div>
<h2 align="center">Notification</h2>
<br><br>
<div class="download-main">
    <table>
        <tr>
            <th th:text="sharedby"></th>
            <th th:text="Name"></th>
            <th th:text="Download"></th>
            <th th:text="View"></th>
            <th th:text="Action"></th>
        </tr>
        <tr th:each="notification : ${notificationList}">
            <td th:text="${notification.sharedBy}"></td>
            <td><a th:href="@{/showComment/file{id}(id = ${notification.fileId})}" th:text="${notification.fileName}"></a></td>
            <td><a th:href="@{/download/file{id}(id = ${notification.fileId})}" th:text="Download"></a></td>
            <td><a th:href="@{/view/file{id}(id = ${notification.fileId})}" th:text="View"></a></td>
            <td>
                <a th:href="@{/comment/file{id}(id = ${notification.fileId})}">
                    <button>Comment</button>
                </a>
            </td>
        </tr>
    </table>
</div>
<div class="comment" th:if="${comment} == true">
    <form th:action="@{/saveComment}" method="post">
        comment here : <input type="text" name="comment"></input>
        <input type="hidden" name="fileId" th:value="${fileId}">
        <button type="submit">sumbit</button>
    </form>

</div>
</body>
</html>
